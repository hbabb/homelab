# ---------------------------------------------------------------
# pihole.example.com - Pi-hole Web Interface
# ---------------------------------------------------------------

# HSTS Header Configuration
map $scheme $hsts_header {
  https "max-age=63072000; includeSubDomains; preload";
}

# HTTP Server - Redirect to HTTPS
server {
  listen 80;
  listen [::]:80;
  server_name pihole.example.com;
  
  # Redirect all HTTP to HTTPS
  return 301 https://$server_name$request_uri;
}

# HTTPS Server
server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name pihole.example.com;
  
  # SSL Certificate (Wildcard via Certbot + Cloudflare DNS-01)
  # Adjust path based on your certificate location
  ssl_certificate /etc/letsencrypt/live/example.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/example.com/privkey.pem;
  
  # Security Headers
  add_header Strict-Transport-Security $hsts_header always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  
  # Logging
  access_log /var/log/nginx/pihole_access.log;
  error_log /var/log/nginx/pihole_error.log warn;
  
  # Main location - proxy to Pi-hole
  location / {
    # Make sure you remember to match the port to the port setup in docker-compose
    proxy_pass http://localhost:8080/admin/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Pi-hole specific headers
    proxy_hide_header X-Frame-Options;
    proxy_set_header X-Frame-Options "SAMEORIGIN";
    proxy_read_timeout 90;
  }
  
  # Admin interface
  location /admin/ {
    # Make sure you remember to match the port to the port setup in docker-compose
    proxy_pass http://localhost:8080/admin/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_hide_header X-Frame-Options;
    proxy_set_header X-Frame-Options "SAMEORIGIN";
    proxy_read_timeout 90;
  }
  
  # API endpoints
  location /api/ {
    # Make sure you remember to match the port to the port setup in docker-compose
    proxy_pass http://localhost:8080/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_hide_header X-Frame-Options;
    proxy_set_header X-Frame-Options "SAMEORIGIN";
    proxy_read_timeout 90;
  }
}
